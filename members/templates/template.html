<!DOCTYPE html>
<html>
  <style>
  table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
  padding: 10px;
  background-color:bisque;
}

  </style>
<body>

<table >
  <tr >
    <th>ID</th>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>Phone</th>
    <th>Date of joining</th>
  </tr>
  {% for x in mymembers %}
    <tr>
      <td>{{ x.id }}</td>
        <td>{{ x.firstname }}</td>
      <td>{{ x.lastname }}</td>
      <td>{{ x.phone }}</td>
      <td>{{ x.joined_date }}</td>
    </tr>
  {% endfor %}
</table>

<p>In views.py you can see how to import and fetch members from the database.</p>

</body>
</html>
